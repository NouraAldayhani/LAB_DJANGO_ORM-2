{% extends 'main_app/base.html'%}
{% load static %}
{% block title%} 
Detail blog
{%endblock%}

{% block content%}
<h1 style="font-weight: lighter;">Details of {{posts.title}} </h1>
<div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
    <div class="col-lg-6 px-0">
      <h1 class="display-4 fst-italic">{{posts.title}}</h1>
      <p class="lead my-3"> {{posts.publish_date}}</p>
      <hr>
      <p class="blog-post-meta">{{posts.content}}</p>
      <br><hr>
      <a href="{% url 'main_app:update_blog' posts.id %}" class="btn btn-warning">Update post</a>
      <a href="{% url 'main_app:delete_blog' posts.id %}" class="btn btn-danger">Delete post</a>
    </div>
</div>

{% endblock %}
